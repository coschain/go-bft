syntax = "proto3";

package message;

message proposal {
    uint64 height = 1;
    uint32 round = 2;
    uint64 timestamp = 3;
    bytes  data = 4;
    bytes pub_key_bytes = 5;
    bytes signature = 6;
}

enum votetype {
    prevote    = 0;
    precommit  = 1;
}

message vote {

    votetype type = 1;
    uint64 height = 2;
    uint32 round = 3;
    uint64 timestamp = 4;
    proposal proposal = 5;
    bytes pub_key_bytes = 6;
    bytes signature = 7;
}